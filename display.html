
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Timer Display Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="display-style.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div id="countdown-bar-top" class="bar"></div>

        <!-- Countdown Timer Display -->
        <div id="countdown-timer" class="timer-display">:00</div>

        <!-- Bottom Bar -->
        <div id="countdown-bar-bottom" class="bar"></div>
        
<div id="countup-timer">
    00:00:00  <!-- This will display hours:minutes:seconds -->
</div>

        <!-- Real-time Clock Display -->
        <div id="current-time" class="time-display">12:00:00 PM</div>

    </div>

    <script src="display.js"></script>
</body>
</html>
